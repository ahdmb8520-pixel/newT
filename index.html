<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عداد الأقلام من Google Sheets</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #2c3e50;
    }
    .counter {
      display: inline-block;
      background: white;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2>📊 العداد الحالي</h2>
  <div class="counter">🖊️ قلم أزرق: <span id="blue">0</span></div>
  <div class="counter">🖋️ قلم أخضر: <span id="green">0</span></div>
  <div class="counter">📏 مسطرة: <span id="ruler">0</span></div>

  <script>
    const sheetId = "133aMLenBJi-vxhckW6OPkLY0JnQ4q-kgdT4itKHr8Xg"; // من رابط Google Sheets
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let blueCount = 0;
        let greenCount = 0;
        let rulerCount = 0;

        rows.forEach((row, index) => {
          if (index === 0) return; // تخطي الصف العنوان
          const blue = parseInt(row.c[1]?.v || 0);
          const green = parseInt(row.c[2]?.v || 0);
          const ruler = parseInt(row.c[3]?.v || 0);

          blueCount += isNaN(blue) ? 0 : blue;
          greenCount += isNaN(green) ? 0 : green;
          rulerCount += isNaN(ruler) ? 0 : ruler;
        });

        document.getElementById("blue").textContent = blueCount;
        document.getElementById("green").textContent = greenCount;
        document.getElementById("ruler").textContent = rulerCount;
      })
      .catch(err => {
        console.error("فشل في جلب البيانات:", err);
      });
  </script>

</body>
</html>
